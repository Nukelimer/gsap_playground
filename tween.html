<div class="circle">

Hii

</div>
<style>div{
display: flex;
justify-content: center;
align-items: center;
background: green;

border-radius: 100%;
}

</style>


       <script>

function fireAnimation(){


        gsap.fromTo('.circle', {duration: 3 ,rotate:1600, fill:'pink', background: 'yellow', repeat:-1}, {duration: 6, rotate: -1600, fill: 'green', background: 'gray', yoyo:true, ease: 'power1.inOut', repeat: -1,  onComplete: () => {}})

        gsap.from('.rect',{
                duration:3,
                rotate: 2800,
                skewX:60,
                x: 10,
                y: 200,
                scale: 2,
                fill: '#333',
                stroke: 'gray',
                ease: 'power1.in',
             
 })}
       </script>
