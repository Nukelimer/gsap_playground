<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flying Image</title>

        


<script src="./gsap.min.js"></script>
</head>
<body>
        <style>
* {
  margin:0; 
  padding:0
}

img {
  position: absolute;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 100%;
}

body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  line-height: 0px;
}

canvas {
  width: 10%;
  height: 10%;
  position: relative;
  display: block;
  display: inline-block;
}

        </style>
     
<img src="https://github.com/avturin1980/GSAP/blob/main/C3L4/background.jpg?raw=true" />



<img src="https://github.com/avturin1980/GSAP/blob/main/C3L4/background.png?raw=true" />  

<script src="./flying_img.js"></script>

<script>
function loadCanvas(curCanvasId) {
    let canvas = document.createElement('canvas');
    canvas.id     = curCanvasId;
    canvas.width  = 114;
    canvas.height = 76;
    canvas.className = "block";
    document.body.appendChild(canvas)
}

function loadImg(curCanvasId, i, j) {
    let canvas = document.getElementById(curCanvasId);
    let context = canvas.getContext('2d');
    let imageObj = new Image();

    imageObj.onload = function() {
        let sX = i;
        let sY = j;
        let sW = 114;
        let sH = 76;
        let dW = sW;
        let dH = sH;
        let dX = 0;
        let dY = 0; 
        context.drawImage(imageObj, sX, sY, sW, sH, dX, dY, dW, dH);
    }
    imageObj.src = "https://github.com/avturin1980/GSAP/blob/main/C3L4/background_Beach.png?raw=true";
}
  
  function collectionAnimationObject(){
  for (let i = 0; i < 10; i++) {
    for (let j = 0; j < 10; j++) {
      let curCanvasId="canvas_Column" + i + "_Row" + j;
      loadCanvas(curCanvasId);
      loadImg(curCanvasId, j * 114, i * 76);
    }
  }
}
collectionAnimationObject();
</script>
</body>
</html>
